name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # o master, segÃºn la rama principal de tu repositorio

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'

      - name: Install dependencies ğŸ“¦
        run: npm ci

      - name: Build ğŸ”§
        run: npm run build
        env:
          NODE_ENV: production

      - name: Verify output directory ğŸ”
        run: ls -la out/

      - name: Create .nojekyll file ğŸ“„
        run: |
          touch out/.nojekyll
          echo "Contenido del directorio out despuÃ©s de crear .nojekyll:"
          ls -la out/

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # El nombre de la rama a la que desplegar
          folder: out # La carpeta de la que se toman los archivos estÃ¡ticos
          clean: true # Limpia cualquier archivo existente en la rama de despliegue
          clean-exclude: |
            .nojekyll
          commit-message: "Desplegar sitio web a GitHub Pages"
          git-config-name: GitHub Actions
          git-config-email: github-actions@github.com
          single-commit: true # Sobreescribe la historia de la rama gh-pages para mantenerla limpia 