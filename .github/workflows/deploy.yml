# Flujo de trabajo para desplegar una aplicaci칩n Next.js en GitHub Pages
name: Desplegar Next.js en GitHub Pages

on:
  # Se ejecuta cuando hay cambios en la rama main
  push:
    branches: [ "main" ]
  # Permite ejecutar manualmente desde la pesta침a Actions
  workflow_dispatch:

# Permisos necesarios para desplegar en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite solo un despliegue concurrente
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Trabajo de construcci칩n
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: 'npm'
      - name: Configurar Pages
        uses: actions/configure-pages@v3
      - name: Instalar dependencias
        run: npm ci
      - name: Construir aplicaci칩n
        run: npm run build
      - name: Subir artefacto
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  # Trabajo de despliegue
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Desplegar en GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2